<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='login-style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2 class="card-title">Login</h2>
        {% if error %}
        <p class="error-text">
          Invalid username or password or Please create account. Attempts remaining: {{ 3 -
          session['try'] }}
        </p>
        {% endif %}
        <form
          action="{{ url_for('authenticator') }}"
          method="POST"
          class="form"
        >
          <div class="form-group">
            <label for="username">Username:</label>
            <input
              type="text"
              id="username"
              name="username"
              required
              class="form-input"
              autocomplete="off"
              autofocus
            />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              autocomplete="off"
              required
              class="form-input"
            />
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="login-link">
            <p>
              New Student?
              <a href="{{ url_for('register') }}">Register here</a>
            </p>
          </div>
      </div>
    </div>
  </body>
</html>
